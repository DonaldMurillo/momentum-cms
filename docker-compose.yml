services:
  # Main development database (port 5433)
  postgres:
    image: postgres:16
    container_name: momentum-postgres
    environment:
      POSTGRES_DB: momentum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5435:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # Seeding E2E test database (port 5434)
  postgres-seeding-test:
    image: postgres:16
    container_name: momentum-seeding-test-postgres
    environment:
      POSTGRES_DB: momentum_seeding_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5434:5432'
    volumes:
      - postgres_seeding_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage integration tests (port 9000)
  minio:
    image: minio/minio:latest
    container_name: momentum-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_seeding_test_data:
